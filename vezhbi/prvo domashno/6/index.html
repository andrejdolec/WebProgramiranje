<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-5">
        <form action="">
            <div class="row mb-3 d-flex align-items-end">
                <div class="col-8">
                    <label for="title" class="form-label"><b>Movie Title</b></label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="col-4">
                    <label for="input"><b>Genre</b></label>
                    <select class="form-select" id="input">
                        <option selected>Choose a genre</option>
                        <option value="comedy">Comedy</option>
                        <option value="action">Action</option>
                        <option value="drama">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-end">
                <div class="col-4">
                    <label for="director" class="form-label"><b>Director</b></label>
                    <input type="text" class="form-control" id="director">
                </div>
                <div class="col-4">
                    <label for="writer" class="form-label"><b>Writer</b></label>
                    <input type="text" class="form-control" id="writer">
                </div>
                <div class="col-4">
                    <label for="producer" class="form-label"><b>Producer</b></label>
                    <input type="text" class="form-control" id="producer">
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-end">
                <div class="col-6">
                    <label for="web" class="form-label"><b>Website</b></label>
                    <input type="text" class="form-control" id="web">
                </div>
                <div class="col-6">
                    <label for="yt" class="form-label"><b>YouTube Trailer URL</b></label>
                    <input type="text" class="form-control" id="yt">
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-end">
                <div class="col-12">
                    <label for="review" class="form-label"><b>Review</b></label>
                    <textarea class="form-control" id="review" style="height: 100px"></textarea>
                </div>
            </div>
            <div class="row mb-3 d-flex align-items-end">
                <div class="col-12 d-flex">
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="radio1" id="radio1">
                        <label class="form-check-label" for="radio1">
                            Terrible
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name=radio2" id="radio2">
                        <label class="form-check-label" for="radio2">
                            Watchable
                        </label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name=radio3" id="radio3">
                        <label class="form-check-label" for="radio3">
                            Best ever
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-danger">Cancel &#10008;</button>
                <button class="btn btn-success">Submit &#10003;</button>
            </div>
        </form>
    </div>
</body>

</html>
